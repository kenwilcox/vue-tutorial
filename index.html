<html>
    <head>
        <title>Vue Tutorial</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>            
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js!"
                }
            })
        </script>
    </body>
</html>
