<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Tutorial</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <input type="text" v-model="message">

            <!-- browser test -->
            <p>Fürstenfeldbruck, Germany</p>

            <ul>
                <li v-for="band in bands">
                    <h1>{{band.name}}</h1>
                    <h2>{{band.origin}}</h2>
                    <img :src="band.image" width=200 />
                </li>
            </ul>

        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js!",
                    bands: [
                        {name: "God Module", origin: "Orlando, Florida", image: "http://media-cache-ec0.pinimg.com/736x/db/9b/98/db9b98248fc1e0eac2b1d699013b2123.jpg"},
                        {name: "VNV Nation", origin: "London, England", image: "http://www.vanyaland.com/wp-content/uploads/2014/07/VNV_Nation_720P1.jpg"},
                        {name: "Beborn Beton", origin: "Essen, Germany", image: "https://tse2.mm.bing.net/th?id=OIP.M9ce4ce4914553536e11a9aca35cbf130o0&pid=15.1"},
                        {name: "Eisbrecher", origin: "Fürstenfeldbruck, Germany", image: "https://tse1.mm.bing.net/th?id=OIP.M2414596486751f5ae3a4ea36d3332c17o0&pid=15.1"},
